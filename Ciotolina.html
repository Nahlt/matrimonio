<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La Nostra Bomboniera</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #F5F5DC;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 2rem;
        }
        .main-container {
            max-width: 800px;
            width: 100%;
            background-color: #DAE2D7;
            border-radius: 1.5rem;
            padding: 2rem;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }
        .video-container {
            position: relative;
            width: 100%;
            padding-bottom: 56.25%; /* Rapporto d'aspetto 16:9 */
            height: 0;
            overflow: hidden;
            border-radius: 1rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 0;
        }
    </style>
</head>
<body>
    <div class="main-container flex flex-col items-center text-center text-[#2F4F4F]">
        <h1 class="text-4xl sm:text-5xl font-bold mb-4">La Nostra Bomboniera</h1>
        <p class="text-lg sm:text-xl mb-8 leading-relaxed">
            Per ringraziarvi di essere stati parte del nostro giorno speciale, ecco un piccolo pensiero che speriamo vi piaccia!
        </p>
        <div class="video-container">
            <iframe width="560" height="315" src="https://www.youtube.com/embed/x_dCAOioodI?si=W8tU1I57yEIukags" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
        </div>
        <a href="https://www.instagram.com/terrecottesamarelli/" target="_blank" class="mt-4 flex items-center justify-center text-lg sm:text-xl text-[#2F4F4F] hover:text-[#4CAF50] transition-colors duration-300">
            <i class="fab fa-instagram mr-2"></i> Visita la pagina Instagram di Terrecotte Samarelli
        </a>
        <p class="mt-8 text-sm sm:text-base text-gray-600">
            Grazie di cuore per aver condiviso questo momento con noi.
        </p>
    </div>
</body>
</html>
